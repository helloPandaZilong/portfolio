<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Park's Portfolio</title>
    <meta
      name="description"
      content="Portfolio for world-renowned software engineer Park"
    />
    <meta name="author" content="Park" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <script
      src="https://kit.fontawesome.com/c23298b2a6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <i class="fab fa-diaspora"></i>
        <a href="#">Park</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu">Home</li>
        <li class="navbar__menu">About</li>
        <li class="navbar__menu">Skills</li>
        <li class="navbar__menu">My work</li>
        <li class="navbar__menu">Testimonials</li>
        <li class="navbar__menu">Contact</li>
      </ul>
    </nav>
    <!-- Home -->
    <section id="home">
      <img
        src="imgs/profile.jpg"
        alt="Park's profile photo"
        class="home__avatar"
        width="360px"
        height="480px"
      />
      <h1 class="home__title">Hello, <br />I'm Dream Coder</h1>
      <h2 class="home__description">
        Computer engineering and college students living with code
      </h2>
      <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
